<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Execute Python Script</title>
</head>
<body>
    <h1>Execute Python Script</h1>
    <button id="run-script-button">Run Script</button>
    <div id="output-div">
        Output will appear here.
    </div>

    <!-- JavaScript code to run the Python script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const runScriptButton = document.getElementById("run-script-button");
            const outputDiv = document.getElementById("output-div");

            runScriptButton.addEventListener("click", async function () {
                try {
                    const response = await fetch("/clans.py");
                    if (response.ok) {
                        const result = await response.text();
                        outputDiv.textContent = result;
                    } else {
                        outputDiv.textContent = "Error: Failed to run the script.";
                    }
                } catch (error) {
                    outputDiv.textContent = "Error: " + error.message;
                }
            });
        });
    </script>
</body>
</html>
