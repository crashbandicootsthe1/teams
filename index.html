<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Site</title>
</head>
<body>
    <h1>Static Site for Your Python Script</h1>
    <form id="script-form">
        <label for="input-data">Input Data:</label>
        <input type="text" id="input-data" required>
        <button type="submit">Run Script</button>
    </form>
    <div id="output">
        <h2>Script Output:</h2>
        <pre id="output-text"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
