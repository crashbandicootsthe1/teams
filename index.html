<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Execute Python Script</title>
</head>
<body>
    <h1>Execute Python Script</h1>
    <button id="run-script-button">Run Script</button>
    <div id="output-div">
        Output will appear here.
    </div>

    <!-- JavaScript code to run the Python script -->
    <script>
const serverURL = 'https://your-server-domain.com/api'; // Replace with your server's URL

runScriptButton.addEventListener("click", async function () {
    try {
        const response = await fetch(`${serverURL}/run-script`);
        if (response.ok) {
            const result = await response.text();
            outputDiv.textContent = result;
        } else {
            outputDiv.textContent = `Error: Failed to run the script. Status: ${response.status} ${response.statusText}`;
        }
    } catch (error) {
        outputDiv.textContent = `Error: ${error.message}`;
    }
});
    </script>
</body>
</html>
